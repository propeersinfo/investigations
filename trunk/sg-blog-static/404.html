<script>

String.prototype.endsWith = function(suffix) {
    return this.indexOf(suffix, this.length - suffix.length) !== -1;
};

function tryRedirectToCanonicalURL() {
    var href = '' + window.location.href;
	var path = window.location.pathname;
	var host = window.location.hostname;

    var hostOk = host.indexOf('sovietraregroove') >= 0 || host.indexOf('localhost') >= 0;
    var extOk = !path.endsWith('.html') && !path.endsWith('/');
    console.log("hostOk: " + hostOk);
    console.log("extOk: " + extOk);

	if (extOk && hostOk) {
        var redirectURL = 'http://www.sovietgroove.com' + path + '.html';
        console.log("redirectURL: " + redirectURL);
        window.location.replace(redirectURL);
	}
}

tryRedirectToCanonicalURL();

</script>
