	<div class="pagination">
	    Blog posts
		{% if prev_page_url %}
		  &larr; <a href="{{prev_page_url}}">previous</a>
		{% else %}
		  &larr; previous
		{% endif %}
		...
		{% if next_page_url %}
		  <a href="{{next_page_url}}">next</a> &rarr;
		{% else %}
		  next &rarr;
		{% endif %}
	</div>
