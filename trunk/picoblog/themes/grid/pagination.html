	<div class="pagination">
	    Blog posts
		{% if prev_page_url %}
		  &larr; <a href="{{prev_page_url}}">previous</a>
		  <link rel="prev" href="{{prev_page_url}}" id="prev-link" />
		{% else %}
		  &larr; previous
		{% endif %}
		...
		{% if next_page_url %}
		  <a href="{{next_page_url}}">next</a> &rarr;
		  <link rel="next" href="{{next_page_url}}" id="next-link" />
		{% else %}
		  next &rarr;
		{% endif %}
	</div>
