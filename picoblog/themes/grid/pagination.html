	<div class="pagination">
	    Blog posts
		{% if prev_page_url %}
		  &larr; <a href="{{prev_page_url}}">earlier</a>
		  <link rel="prev" href="{{prev_page_url}}" id="prev-link" />
		{% else %}
		  &larr; later
		{% endif %}
		...
		{% if next_page_url %}
		  <a href="{{next_page_url}}">earlier</a> &rarr;
		  <link rel="next" href="{{next_page_url}}" id="next-link" />
		{% else %}
		  later &rarr;
		{% endif %}
	</div>
