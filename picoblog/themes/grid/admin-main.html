{% extends "admin-base.html" %}

{% block main %}

<style>
div { margin: 10px; }
.row { float: left; }
.new { clear: both; }
</style>

<h1>Admin's Nest</h1>

<div class="new row">
	<a href="/admin/tags">Manage tags</a>
</div>

<div class="new row">
	<form method="POST" action="/admin/delete-all-tags">
	<input type="submit" value="Delete all tags">
	</form>
</div>

<div class="row">
	<form method="POST" action="/admin/setup-basic-tags">
	<input type="submit" value="Setup basic tags (safe)">
	</form>
</div>

<div class="row">
	<form method="POST" action="/admin/recalculate-tag-counters">
	<input type="submit" value="Recalculate tag counters (safe)">
	</form>
</div>

<div class="row new">
	<form method="GET" action="/importdata/">
	<input type="submit" value="Import articles from Opera">
	</form>
</div>

{% if dev_server %}
<div class="row new">
	<form method="POST" action="/admin/empty-db" onsubmit="javascript: return confirm('Really empty DB?')">
	<input type="submit" value="Empty DB (danger!)" style="background:#f00;">
	</form>
</div>
{% endif %}

{% endblock %}
