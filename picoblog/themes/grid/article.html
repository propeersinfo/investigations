		<img src="/font?text={{article.title|escape}}" alt="{{article.title|escape}}">
		-->
	{% else %}
		<a href="{{article.path}}">
			{{ article.title }}
			<!--
			<img src="/font?text={{article.title|escape}}" alt="{{article.title|escape}}">
			-->
		</a>
	{% endif %}
</h1>

var text = $("#article_header_{{article.id}}").contents().filter(function() {
             return this.nodeType == 3;
           }).text();
text = jQuery.trim(text)
if(text) {
	text = text.replace(/\s/g, '%20')
	var span = document.getElementById("xxxxxxx")
	span.style.backgroundImage = "url(/font?text=" + text + ")"
}
</script>
