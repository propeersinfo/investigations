<script>
function selected(select) {
	var value = select.value
	var form = select.parentNode
	if(value) {
		//alert(value + '/' + form)
		form.submit()
	}
}
</script>

<h1>Uncategorized tags</h1>

{% for tag in tags_uncategorized %}
	<form method="POST" action="/admin/uncategorized-tags">
		<select name="category" onchange="selected(this)">
			<option></option>
			<option>artist</option>
			<option>genre</option>
			<option>region</option>
			<option>time</option>
			<option>misc</option>
		</select>
		<input type="hidden" name="tag" value="{{ tag.name }}">
		{{ tag.name }} / {{ tag.category }}
	</form>
{% endfor%}
